<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    function mudaVisibilidade(id) {
      const elementoHTML = document.getElementById(id);
      if (elementoHTML.className == "mostra") {
        elementoHTML.className = "esconde";
      } else {
        elementoHTML.className = "mostra";
      }
    }

    
    function toggleTodasListas() {
      const listas = document.querySelectorAll('ul');
      const botao = document.getElementById("botaoToggle");
      const mostrarTodas = botao.dataset.estado === "mostrar";

      listas.forEach(lista => {
        lista.className = mostrarTodas ? "mostra" : "esconde";
      });

     
      botao.dataset.estado = mostrarTodas ? "esconder" : "mostrar";
      botao.innerText = mostrarTodas ? "Esconder Todas" : "Mostrar Todas";
    }
  </script>

  <style>
    .mostra {
      visibility: visible;
    }

    .esconde {
      visibility: hidden;
    }
  </style>
</head>
<body>

  <button id="botaoToggle" onclick="toggleTodasListas()" data-estado="esconder">Esconder Todas</button>

  <ol>
    <li onclick="mudaVisibilidade('listaTeste1')">Teste1</li>
    <ul id="listaTeste1" class="mostra">
      <li>bla</li>
      <li>bla</li>
      <li>bla</li>
    </ul>

    <li onclick="mudaVisibilidade('listaTeste2')">Teste2</li>
    <ul id="listaTeste2" class="mostra">
      <li>blé</li>
      <li>blé</li>
      <li>blé</li>
    </ul>
  </ol>

</body>
</html>
