<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Regra de 3</title>
</head>
<body>

  <h1>Calculadora de Regras de 3</h1>

  <p>
    <input id="a" type="number"> ---- 
    <input id="b" type="number"><br><br>
    <input id="c" type="number"> ---- 
    x
  </p>

  <button onclick="calcular()">Calcular x</button>

  <p id="resultado"></p>

  <script>
    function calcular() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      var c = document.getElementById("c").value;

      if (a === "" || b === "" || c === "") {
        document.getElementById("resultado").innerText = "Preencha todos os campos.";
        return;
      }

      a = Number(a);
      b = Number(b);
      c = Number(c);

      var x = (b * c) / a;

      document.getElementById("resultado").innerText = "x Ã© igual a " + x;
    }
  </script>

</body>
</html>
